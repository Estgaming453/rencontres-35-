<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/script.js"></script>



    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .settings-container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);

        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .settings-form {
            display: flex;
            flex-direction: column;

        }

        .settings-form label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        .settings-form input,
        .settings-form select {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }

        .settings-form input:focus,
        .settings-form select:focus {
            border-color: #2575fc;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
        }

        .settings-form input [type="checkbox"] {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .checkbox-label input {
            transform: scale(1.2);
            margin-right: 10px;
        }

        .settings-form button {
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .settings-form button:hover {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }

        .danger-zone {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 20px;
        }

        h2 {
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #2575fc, 0 0 40px #2575fc, 0 0 50px #2575fc, 0 0 60px #2575fc, 0 0 70px #2575fc;

            }

            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #38066d, 0 0 40px #6a11cb, 0 0 50px #6a11cb, 0 0 60px #6a11cb, 0 0 70px #6a11cb, 0 0 80px #6a11cb;




            }
        }

        .settings-form input[type="email"],
        .settings-form input[type="password"],
        .settings-form select {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .settings-form input[type="email"]:hover,
        .settings-form input[type="password"]:hover,
        .settings-form select:hover {
            border-color: #fc5425;
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <a href="index.html">Accueil</a>
        <h2>Param√®tres du compte</h2>
        <form class="settings-form" action="" method="post">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Votre nouvelle adresse e-mail">

            <label for="password">Nouveau mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Votre nouveau mot de passe">

            <div class="checkbox-label">
                <input type="checkbox" id="notifications" name="notifications" checked>
                <label for="notifications">Recevoir les notifications par e-mail</label>
            </div>


            <label for="language">Langue de l'interface</label>
            <select id="language" name="language">
                <option value="fr">Francais</option>
                <option value="en">Anglais</option>
                <option value="es">Espagnol</option>
                <option value="de">Allemand</option>
            </select>

            <div class="checkbox-label danger-zone">
                <input type="checkbox" id="delete-account" name="delete-account">
                <label for="delete-account"> Je souhaite supprimer mon compte</label>
            </div>
            <button type="submit">Enregistrer les modifications</button>
        </form>
    </div>
    

</body>

</html>
